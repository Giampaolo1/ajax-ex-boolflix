
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome:  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>JP Boolfix Nov19</title>
  </head>
  <body>
  <!-- inizio header  -->
  <div class="navigation">
    <input type="text" placeholder="Search" class="barraRicerca">
    <button type="button" name="button" class="bottoneVai">Let's Watch!</button>
    <div class="boolfix">
      <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/191128/f1e4be92874ed4b4cd86114abfb7bf74.png" alt="netflix-font" border="0"></a>
    </div>
  </div>

  <div class="container">
  </div>

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script id="entry-template" type="text/x-handlebars-template">
    <div class="contenitoreFilm">
      <div class="poster">
        {{{poster_path}}}
      </div>
      <div class="dettagliFilm">
        <ul>
          <li class="infoInside"><b>Titolo:</b> {{title}}</li>
          <li class="infoInside"><b>Titolo Originale:</b> {{original_title}}</li>
          <li class="infoInside"><b>Lingua:</b> {{{original_language}}}</li>
          <li class="infoInside"><b>Voto:</b> {{vote_average}}</li>
          <li class="stelle">{{{stars}}}</li>
          </ul>
          <div class="trama">
          {{overview}}
          </div>
      </div>
    </div>
  </script>
